<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico">
  <script src="https://kit.fontawesome.com/32395a3ebd.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="main-headings.css">
  <link rel="stylesheet" href="images.css">
  <title>Lorena & Clari's pets</title>
</head>

<body>
  <header class="header">
    <i class="fa-solid fa-paw"></i>
    <div class="burger-menu-container">
      <i class="fa-solid fa-bars"></i>
      <nav class="nav-bar">
        <ul class="nav-bar__links">
          <li><a class="nav-bar__links-item" href="#">Home</a></li>
          <li><a class="nav-bar__links-item" href="#">Live Demo</a></li>
          <li><a class="nav-bar__links-item" href="#">Live Demo Blocks</a></li>
          <li><button class="nav-bar__purchase-button"><a class="nav-bar__links-item" href="#">BUY NOW</a></button></li>
        </ul>
      </nav>
    </div>
    <nav></nav>
  </header>
  <main>
    <div class="info-container">
      <div class="info-container__headings">
        <h2 class="headings__main-title">PET ACTIVITIES</h2>
        <h1 class="headings__more-info">Take a closer look</h1>
      </div>
      <button class="info-container__button">VIEW ALL</button>
    </div>

    <section class="pet-images-container">
      <div class="pet-images-container__option-1">
        <img src="perrito.jpeg">
        <p class="pet-images-container__option-title">ACTIVITIES</p>
        <p class="pet-images-container__option-activity-playtime">Toys playtime</p>
      </div>
      <div class="pet-images-container__option-2">
        <img src="gatito.jpeg">
        <p class="pet-images-container__option-title">ACTIVITIES</p>
        <p class="pet-images-container__option-activity-rest">Active rest</p>
      </div>
      <div class=" pet-images-container__option-3">
        <img src="perrito2.jpeg">
        <p class="pet-images-container__option-title">ACTIVITIES</p>
        <p class="pet-images-container__option-activity-walks">Game walks</p>
      </div>
    </section>

  </main>
</body>

</html>
